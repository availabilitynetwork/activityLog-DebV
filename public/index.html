<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Log Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <style>
      /* Additional CSS styles */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Activity Log Dashboard</a>
        <!-- Include current date -->
        <span id="currentDate" class="navbar-text ml-auto"></span>
        <!-- End of current date -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><h4>Dashboard</h4></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h4>Reports</h4></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h4>Calendar</h4></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="heading text-center mt-4">
        <h2>ACTIVITY LOG</h2>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-6">
          <h3>Add Participant</h3>
          <form id="participantForm">
            <!-- New field for auto-generated participant_id -->
            <div class="form-group">
              <label for="participantId">Participant ID:</label>
              <input
                type="text"
                class="form-control"
                id="participantId"
                readonly
              />
            </div>
            <!-- End of new field -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" />
            </div>
            <!-- New field for auto timestamp -->
            <div class="form-group">
              <label for="registrationDate">Registration Date:</label>
              <input
                type="text"
                class="form-control"
                id="registrationDate"
                readonly
              />
            </div>
            <!-- End of new field -->
            <button
              type="submit"
              class="btn btn-primary"
              id="submitParticipantBtn"
            >
              Submit Participant
            </button>
          </form>
          <div id="participantMsg" class="text-danger mt-2"></div>
        </div>

        <div class="col-md-6">
          <h3>Add Activity</h3>
          <form id="activityForm">
            <div class="form-group">
              <label for="selectParticipant">Select Participant:</label>
              <select class="form-control" id="selectParticipant" required>
                <option value="">Select Participant</option>
                <!-- Populate dynamically -->
              </select>
            </div>
            <div class="form-group">
              <label for="selectActivityType">Select Activity Type:</label>
              <select class="form-control" id="selectActivityType" required>
                <option value="">Select Activity Type</option>
                <!-- Populate dynamically -->
                <option value="Custom">Custom</option>
              </select>
              <input
                type="text"
                class="form-control mt-2"
                id="customActivityType"
                placeholder="Enter Custom Activity Type"
                style="display: none;"
              />
            </div>
            <div class="form-group">
              <label for="activityDescription">Activity Description:</label>
              <input
                type="text"
                class="form-control"
                id="activityDescription"
                required
              />
            </div>
            <div class="form-group">
              <label for="caseNotes">Case Notes:</label>
              <textarea
                type="text"
                class="form-control"
                id="caseNotes"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="billableHours">Billable Hours:</label>
              <input
                type="number"
                class="form-control"
                id="billableHours"
                required
              />
            </div>
            <!-- New fields for file upload -->
            <div class="form-group">
              <label for="fileUpload">Upload File:</label>
              <input
                type="file"
                class="form-control-file"
                id="fileUpload"
                accept=".pdf,.doc,.docx"
              />
            </div>
            <!-- End of new fields -->

            <!-- Newly added fields -->
            <div class="form-group">
              <label for="activityId">Activity ID:</label>
              <input
                type="text"
                class="form-control"
                id="activityId"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="fileId">File ID:</label>
              <input type="text" class="form-control" id="fileId" readonly />
            </div>
            <div class="form-group">
              <label for="uploadDate">Upload Date:</label>
              <input
                type="text"
                class="form-control"
                id="uploadDate"
                readonly
              />
            </div>
            <!-- End of newly added fields -->

            <button type="submit" class="btn btn-primary" id="addActivityBtn">
              Submit Activity
            </button>
          </form>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col">
          <h3>Recent Activity</h3>
          <table>
            <thead>
              <tr>
                <th class="px-4">Activity Date</th>
                <th class="px-4">Activity Type</th>
                <th class="px-4">Case Notes</th>
                <th class="px-4">Billable Hours</th>
                <th class="px-4">Email</th>
                <th class="px-4">Last Name</th>
                <th class="px-4">Phone</th>
                <th class="px-4">Registration Date</th>
              </tr>
            </thead>
            <tbody id="activityLogBody">
              <!-- Populate dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- //////////////////////////query for above table to populate////////////////////////////////-->
    <script>
      // Fetch data from the server and populate the table
      async function fetchData() {
        const response = await fetch("/api/activity-log");
        const data = await response.json();

        const tbody = document.getElementById("activityLogBody");
        tbody.innerHTML = ""; // Clear existing rows

        data.forEach((entry) => {
          const row = document.createElement("tr");

          // Populate table cells with data
          const activityDateCell = document.createElement("td");
          activityDateCell.textContent = entry.activity_date;
          row.appendChild(activityDateCell);

          const activityTypeCell = document.createElement("td");
          activityTypeCell.textContent = entry.activity_type;
          row.appendChild(activityTypeCell);

          const caseNotesCell = document.createElement("td");
          caseNotesCell.textContent = entry.case_notes;
          row.appendChild(caseNotesCell);

          const billableHoursCell = document.createElement("td");
          billableHoursCell.textContent = entry.billable_hours;
          row.appendChild(billableHoursCell);

          const emailCell = document.createElement("td");
          emailCell.textContent = entry.email;
          row.appendChild(emailCell);

          const lastNameCell = document.createElement("td");
          lastNameCell.textContent = entry.last_name;
          row.appendChild(lastNameCell);

          const phoneCell = document.createElement("td");
          phoneCell.textContent = entry.phone;
          row.appendChild(phoneCell);

          const registrationDateCell = document.createElement("td");
          registrationDateCell.textContent = entry.registration_date;
          row.appendChild(registrationDateCell);

          tbody.appendChild(row); // Append row to table body
        });
      }

      // Call fetchData function to populate the table
      fetchData();
    </script>

    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="api.js" type="module"></script>
  </body>
</html>
