<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Log Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <style>
      /* Additional CSS styles */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Activity Log Dashboard</a>
        <!-- Include current date -->
        <span id="currentDate" class="navbar-text ml-auto"></span>
        <!-- End of current date -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><h4>Dashboard</h4></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h4>Reports</h4></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h4>Calendar</h4></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="heading text-center mt-4">
        <h2>ACTIVITY LOG</h2>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-6">
          <h3>Add Participant</h3>
          <form id="participantForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="submitParticipantBtn"
            >
              Submit Participant
            </button>
          </form>
          <div id="participantMsg" class="text-danger mt-2"></div>
        </div>

        <div class="col-md-6">
          <h3>Add Activity</h3>
          <form id="activityForm">
            <div class="form-group">
              <label for="selectParticipant">Select Participant:</label>
              <select class="form-control" id="selectParticipant" required>
                <option value="">Select Participant</option>
                <!-- Populate dynamically -->
              </select>
            </div>
            <div class="form-group">
              <label for="selectActivityType">Select Activity Type:</label>
              <select class="form-control" id="selectActivityType" required>
                <option value="">Select Activity Type</option>
                <!-- Populate dynamically -->
                <option value="Custom">Custom</option>
              </select>
              <input
                type="text"
                class="form-control mt-2"
                id="customActivityType"
                placeholder="Enter Custom Activity Type"
                style="display: none;"
              />
            </div>
            <div class="form-group">
              <label for="activityDescription">Activity Description:</label>
              <input
                type="text"
                class="form-control"
                id="activityDescription"
                required
              />
            </div>
            <div class="form-group">
              <label for="caseNotes">Case Notes:</label>
              <input type="text" class="form-control" id="caseNotes" />
            </div>
            <div class="form-group">
              <label for="billableHours">Billable Hours:</label>
              <input
                type="number"
                class="form-control"
                id="billableHours"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="addActivityBtn">
              Submit Activity
            </button>
          </form>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col">
          <h3>Recent Activity</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Date</th>
                <th>Participant</th>
                <th>Activity Type</th>
                <th>Description</th>
                <th>Billable Hours</th>
              </tr>
            </thead>
            <tbody id="activityLogBody">
              <!-- Populate dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
