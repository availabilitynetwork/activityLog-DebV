<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Log Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <style>
      /* Additional CSS styles */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Activity Log Dashboard</a>
        <!-- Include current date -->
        <span id="currentDate" class="navbar-text ml-auto"></span>
        <!-- End of current date -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Reports | </a>
            </li>
            <li class="nav-item">
  <a class="nav-link" href="#" data-toggle="modal" data-target="#participantModal">Add Participant | </a>
</li>

            <li class="nav-item">
  <a class="nav-link" href="#" data-toggle="modal" data-target="#activityModal">Add Activity | </a>
</li>

            <li class="nav-item">
              <a class="nav-link" href="#">Add File | </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add Authorization | </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="heading text-center mt-4">
        <h2>ACTIVITY LOG</h2>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-6">
          <!-- Participant Modal -->
<div class="modal fade" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="activityModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="activityModalLabel">Add Activity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="activityForm">
          <div class="form-group">
            <label for="selectParticipant">Select Participant:</label>
            <select class="form-control" id="selectParticipant" required>
              <option value="">Select Participant</option>
              <!-- Populate dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="selectActivityType">Select Activity Type:</label>
            <select class="form-control" id="selectActivityType" required>
              <option value="">Select Activity Type</option>
              <!-- Populate dynamically -->
              <option value="Custom">Custom</option>
            </select>
            <input
              type="text"
              class="form-control mt-2"
              id="customActivityType"
              placeholder="Enter Custom Activity Type"
              style="display: none;"
            />
          </div>
          <div class="form-group">
            <label for="activityDescription">Activity Description:</label>
            <input
              type="text"
              class="form-control"
              id="activityDescription"
              required
            />
          </div>
          <div class="form-group">
            <label for="caseNotes">Case Notes:</label>
            <textarea
              type="text"
              class="form-control"
              id="caseNotes"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="billableHours">Billable Hours:</label>
            <input
              type="number"
              class="form-control"
              id="billableHours"
              required
            />
          </div>
          <div class="form-group">
            <label for="activityDate">Activity Date:</label>
            <input
              type="date"
              class="form-control"
              id="activityDate"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="addActivityBtn">Submit Activity</button>
      </div>
    </div>
  </div>
</div>


        </div>

        <div class="col-md-6">
          <div class="modal fade" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="activityModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="activityModalLabel">Add Activity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="activityForm">
          <!-- Your activity form content goes here -->
          <div class="form-group">
            <label for="selectParticipant">Select Participant:</label>
            <select class="form-control" id="selectParticipant" required>
              <option value="">Select Participant</option>
              <!-- Populate dynamically -->
            </select>
          </div>
          <!-- Add other form fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="addActivityBtn">Submit Activity</button>
      </div>
    </div>
  </div>
</div>

        </div>
      </div>

      <div class="row">
        <div class="col">
          <div>
            <h3>Add File</h3>
          </div>
          <form id="uploadForm" method="post">
            <div class="form-group">
              <label for="fileUpload">Upload File:</label>
              <input
                type="file"
                class="form-control-file"
                id="fileUpload"
                name="fileUpload"
                accept=".pdf,.doc,.docx"
              />
              <hr />
              <small class="form-text text-muted">OR</small>
            </div>
            <div class="form-group">
              <label for="url">Enter URL:</label>
              <input
                type="url"
                class="form-control"
                id="url"
                name="url"
                placeholder="https://example.com/file.pdf"
              />
            </div>
            <!-- Select Participant -->
            <div class="form-group">
              <label for="selectParticipantForFile">Select Participant:</label>
              <select
                class="form-control"
                id="selectParticipantForFile"
                required
              >
                <option value="">Select Participant</option>
                <!-- Populate dynamically -->
              </select>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary">
              Submit File
            </button>
          </form>
        </div>

        <div class="col">
          <h3>Add Authorization</h3>
          <form id="authForm" method="post">
            <div class="form-group">
              <label for="authNumber">Authorization Number:</label>
              <input
                type="text"
                class="form-control"
                id="authNumber"
                name="authNumber"
                required
              />
            </div>
            <div class="form-group">
              <label for="authBeginDate">Authorization Begin Date:</label>
              <input
                type="date"
                class="form-control"
                id="authBeginDate"
                name="authBeginDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="authEndDate">Authorization End Date:</label>
              <input
                type="date"
                class="form-control"
                id="authEndDate"
                name="authEndDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
              />
            </textarea>
            <!-- Select Participant -->
            <div class="form-group">
              <label for="selectParticipant">Select Participant:</label>
              <select
                class="form-control"
                id="selectParticipantForAuth"
                required
              >
                <option value="">Select Participant</option>
                <!-- Populate dynamically -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Authorization</button>
          </form>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col">
          <h3>Recent Activity</h3>
          <table class="table">
            <thead>
              <tr>
                <!-- <th class="px-4">Activity Date</th> -->
                <th class="px-2">Email</th>
                <th class="px-2">Last Name</th>
                <th class="px-2">Activity Type</th>
                <th class="px-2">Case Notes</th>
                <th class="px-2">Billable Hours</th>
                <th class="px-2">Phone</th>
              </tr>
            </thead>
            <tbody id="activityLogBody">
              <!-- Populate dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
